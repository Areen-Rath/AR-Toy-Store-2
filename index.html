<!DOCTYPE html>
<html>
    <head>
        <title>Menu Card</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/Button.js"></script>
        <script src="./js/MarkerHandler.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css" />    
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
            id="scene"
            embedded
            vr-mode-ui="enabled: false"     
            arjs="
                sourceType: webcam;
                sourceWidth:1280;
                sourceHeight:960;
                displayWidth: 1280;
                displayHeight: 960;
                debugUIEnabled: false;
            "
            gesture-detector
            button
        >
            <a-entity camera></a-entity>
            <a-marker
                type="pattern"
                url="./assets/crane-marker/pattern-crane.png"
                cursor="rayOrigin: mouse;"
                marker-handler
            >
                <a-entity
                    id="model"
                    position="-2 0 -0.5"
                    rotation="0 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="./assets/crane/scene.gltf"
                    gesture-handler
                ></a-entity>
                <a-plane
                    id="main-plane"
                    position="0 0 0"
                    rotation="-90 0 0"
                    width="1.7"
                    height="1.5"
                >
                    <a-plane
                        id="title-plane"
                        position="0 0.89 0.02"
                        rotation="0 0 0"
                        width="1.69"
                        height="0.3"
                        color="#F0C30F"
                    >
                        <a-entity
                            id="title"
                            position="0 0 0.1"
                            rotation="0 0 0"
                            text="font: monoid; color: black; width: 2; align: left; value: Hydraulic Crane"
                        ></a-entity>
                        <a-entity
                            id="details"
                            position="0.3 0 0.1"
                            rotation="0 0 0"
                            text="
                                font: monoid;
                                color: black;
                                width: 2;
                                align: left;
                                value: Remote controlled Hydraulic Crane. Can move and turn and lift and drop items.;
                            "
                        ></a-entity>
                    </a-plane>
                </a-plane>
            </a-marker>
        </a-scene>
        <div id="button"></div>
    </body>
</html>
